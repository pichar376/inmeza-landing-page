<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/globalStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <title>INMEZA</title>
</head>

<body>
  <div class="container">
    <main>

      <section class="card-laptop">

        <section class="card-laptop__titles">

          <figure><img src="./images/Prueba tecnica assets/Mujeres Inmeza-1.png" alt="" class="card-laptop__title">
          </figure>
          <span class="card-laptop-subtitle">TE INVITA A:</span>
          <article class="card-laptop__rectangle">
          </article>
        </section>
        <figure class="figure-laptop">
          <img class="figure-laptop__img" src="./images/Prueba tecnica assets/Clip path group-1.png" alt="">
        </figure>

      </section>
      <div class="inmeza-info-container">

        <section class="inmeza-info">
          <figure class="inmeza-info__title">
            <img class="inmeza-info__image" src="./images/Prueba tecnica assets/Clip path group-3.png" alt="">

          <section class="inmeza-info">
            <figure class="inmeza-info__title">
              <img class="inmeza-info__image" src="./images/Prueba tecnica assets/Grupo 5.png" alt="">

          </section>
          <section class="inmeza-info-date">
            <article class="inmeza-info-date__titles">

              <p class="inmeza-info-date__subtitle">12:00PM / INSTALACIONES INMEZA</p>
            </article>
          </section>
          <section class="inmeza-info-adress">
            <article class="inmeza-info-adress__text">
              <p class="inmeza-info-adress__text-item">Calle mariano Otero 613,Col. Linda Vista</p>
              <p class="inmeza-info-adress__text-item">San Pedro Tlaquepaque, Jal.</p>
              <p class="inmeza-info-adress__text-item">Tel.(33)3639 6518 / info@inmeza.com</p>

            </article>
          </section>
          <section class="inmeza-info-icons">
            <figure class="inmeza-info-icons__images">
              <img src="images/Prueba tecnica assets/Grupo 14-1.png" alt="empoderadas" class="inmeza-info-icons__img">


            </figure>
          </section>
      </div>
    </main>

</html>
